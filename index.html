<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>To-Do</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
        <script src="https://kit.fontawesome.com/defbb63750.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <style>
            .fa-color {
   color: red;;
 }
        </style>
        
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="clear">
                    <i class="fa fa-refresh fa-spin"></i>
                </div>
                <div id="date">
                        
                </div>
            </div>
            <div class="content">
                 <ul id="list">
                     <!-- <li class="item">
                          <i class="fa fa-check-circle co" job="complete" id="0"></i>
                         <p class="text">Drink Coffee</p>
                         <i class="fa fa-trash-o de" job="delete" id="0"></i> 
                     </li>
                    -->
                 </ul>
            </div>
            <div class="add-to-do"> 
                <label for="Speech Recognition"></label>
                <i class="fas fa-microphone fa-color" onclick="record()"></i>

                <input type="text" id="input"  placeholder="Add a to-do">

                <script>
                    function record() {
                        var recognition = new webkitSpeechRecognition();
                        recognition.lang = "en-GB";
            
                        recognition.onresult = function(event) {
                            
                            document.getElementById('input').value = event.results[0][0].transcript;
                        }
                        recognition.start();
            
                    }
                </script>
                
            </div>
        </div> 
        <script src="scr.js"></script>
    </body>
</html>
